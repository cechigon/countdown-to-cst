<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to CST</title>
  <link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1037559166249486"
     crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="countdown">
      <h1 class="countdown-title">Countdown to CST
      </h1>
      <div class="time-container">
        <p class="time"><span id="days" class="time-num"></span>days</p>
        <p class="time"><span id="hours" class="time-num"></span>hours</p>
        <p class="time"><span id="minutes" class="time-num"></span>minutes</p>
        <p class="time"><span id="seconds" class="time-num"></span>seconds</p>
      </div>
    </div>
  </div>

  <script src="countdown.js"></script>
</body>

</html>
